- name: create ansuser
  tags: always
  user:
    name: ansuser
    groups: root

- name: add ssh key for ansuser
  authorized_key:
    user: ansuser
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPzD0eH8qfJL6JayUN/EcDGn1rtPQA5nIp9tAyT3Fk7f ansuser"

- name: add sudoers file for ansuser
  tags: always
  copy:
    src: sudoer_ansuser
    dest: /etc/sudoers.d/ansuser
    owner: root
    group: root
    mode: 0440

- name: install open ssh
  apt:
    name: openssh-server
    state: latest
    update_cache: yes

- name: start and enable open ssh
  service:
    name: ssh
    state: started
    enabled: yes

- name: install xrdp
  apt:
    name: xrdp
    state: latest
    update_cache: yes

- name: copy icaclient installation file
  tags: always
  copy:
    src: icaclient_24.11.0.85_amd64.deb
    dest: /tmp/icaclient_24.11.0.85_amd64.deb
    owner: root
    group: root
    mode: 0777

- name: copy icaclient USB installation file
  tags: always
  copy:
    src: ctxusb_24.11.0.85_amd64.deb
    dest: /tmp/ctxusb_24.11.0.85_amd64.deb
    owner: root
    group: root
    mode: 0777

- name: install icaclient
  apt:
    pkg: /tmp/icaclient_24.11.0.85_amd64.deb

- name: install icaclientUSB
  apt:
    pkg: /tmp/ctxusb_24.11.0.85_amd64.deb

- name: install notepadqq
  apt:
    name: notepadqq
    state: latest
    update_cache: yes

- name: install remmina
  apt:
    name: remmina
    state: latest
    update_cache: yes

- name: install Multimedia CODECs
  apt:
    name: mint-meta-codecs
    state: latest
    update_cache: yes

- name: install putty
  apt:
    name: putty
    state: latest
    update_cache: yes

- name: install firefox
  apt:
    name: firefox
    state: latest
    update_cache: yes

